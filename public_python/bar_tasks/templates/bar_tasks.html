{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bar Tasks</title>
        <!-- Include Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        
        
    </head>
    <body>
      <h1>Bar Tasks</h1>
        <div class="accordion" id="myAccordion">
            {% for section in bar_tasks %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button type="button" class="accordion-button collapsed btn-custom" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">{{ section.section }}</button>									
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                    <div class="card-body">
                        <table class="table table-striped">
                        {% for task in section.tasks %}
                        <tr><td class="numbered">{{ forloop.counter }}</td>
                        <td onselectstart="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false">
                        {{ task }}</td></tr>
                        {% endfor %}
                    </table>
                    </div>
                </div>
            </div>
           
            {% endfor %}
          </div>
